    <title xml:lang="en">Grape-Nuts Bread</title>
    <link rel="stylesheet" href="recipe.css"/>
  </head>
  <body>
    <h1>Grape-Nuts Bread</h1>
    <table class="recipe">
      <tr>
        <td>2 c water</td>
        <td rowspan="8">Add to bread pan in order</td>
        <td rowspan="8">Bake in bread maker at medium crust setting</td>
      </tr>
      <tr>
        <td>4 T vegetable oil</td>
      </tr>
      <tr>
        <td>2 T sugar</td>
      </tr>
      <tr>
        <td>2 t salt</td>
      </tr>
      <tr>
        <td>1 c Grape-Nuts cereal</td>
      </tr>
      <tr>
        <td>4 c bread flour</td>
      </tr>
      <tr>
        <td>2 t active dry yeast</td>
      </tr>
      <tr>
        <td>3 t gluten (optional)</td>
      </tr>
    </table>

<p>Makes 1 loaf</p>

  </body>
