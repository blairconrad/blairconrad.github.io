<h1>Elephant Bread</h1>
<table class="recipe">
<tr>
<td>1 egg</td>
<td>beat</td>
<td rowspan="2">add milk to make 300 mL</td>
<td rowspan="9">add to bread-baking pan in order</td>
<td rowspan="9">bake until done</td>
</tr>
<tr>
<td>milk</td>
<td class="righthide">&nbsp;</td>
</tr>
<tr>
<td>1&frac12; t salt</td>
<td colspan="2" rowspan="7" class="righthide">&nbsp;</td>
</td>
<tr>
<td>2 T milk powder</td>
</tr>
<tr>
<td>1&frac12; T butter</td>
</tr>
<tr>
<td>4 T sugar</td>
</tr>
<tr>
<td>420g bread flour</td>
</tr>
<tr>
<td>40g sesame powder </td>
</tr>
<tr>
<td>2 t yeast</td>
</tr>
</table>

<ol>
</ol>

<p>Makes 1 loaf</p>
