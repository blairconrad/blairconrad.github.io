<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
    
    <link rel="stylesheet" type="text/css" href="/css/github.css"/>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:normal,bold,italic,500' rel='stylesheet' type='text/css'/>
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}"/>
    <link rel="author" href="https://plus.google.com/+{{ site.googleplus_profile }}?rel=author"/>
    
    <link rel="alternate" type="application/rss+xml" title="RSS feed for {{ site.name }}" href="{{ site.feed_url }}">
    <link rel="shortcut icon" href="/favicon.ico" >

    {% if site.google_analytics_key %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics_key }}', '{{ site.google_analytics_property }}');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </head>
  <body>
    <div class="content">
      <header class="masthead">
        <h1><a href="{{ site.url }}">{{ site.name }}</a></h1>
        <nav>
          <ul>
            <li><a href="{{ site.url }}/about/">about</a></li>
            <li><a href="{{ site.url }}/archive/">archive</a></li>
            <li><a href="{{ site.url }}/tags/">tags</a></li>
          </ul>
        </nav>
      </header>
      <main>
        {{ content }}
      </main>
    </div>
  </body>
</html>
