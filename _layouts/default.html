<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    
    <title>{{ page.title }} | {{ site.name }}</title>
    
    <link rel="stylesheet" type="text/css" href="/css/github.css"/>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab|Open+Sans:400,600' rel='stylesheet' type='text/css'/>
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}"/>
    <link rel="author" href="https://plus.google.com/+{{ site.googleplus_profile }}?rel=author"/>
    
    <link rel="alternate" type="application/rss+xml" title="RSS feed for {{ site.name }}" href="{{ site.feed_url }}">

    {% if site.google_analytics_key %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics_key }}', '{{ site.google_analytics_property }}');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="masthead">
          <div class="titles">
            <h1><a href="{{ site.url }}">{{ site.name }}</a></h1>
            <h2>{{site.description}}</h2>
          </div>
          <div class="nav">
            <ul>
              <li><a href="{{ site.url }}/about/">about</a></li>
              <li><a href="{{ site.url }}/archive/">archive</a></li>
            </ul>

            <div class="social">
              {% if site.twitter_url %}<a href="{{ site.twitter_url }}"><img src="{{ site.image_dir }}/twitter-48.png" alt="Twitter" title="Me on Twitter" class="twitter" ></a>{% endif %}
              {% if site.github_url %}<a href="{{ site.github_url }}"><img src="{{ site.image_dir }}/github-48.png" alt="GitHub" title="Me on GitHub" class="github"></a>{% endif %}
              {% if site.goodreads_url %}<a href="{{ site.goodreads_url }}"><img src="{{ site.image_dir }}/goodreads-48.png" title="Me on GoodReads" class="goodreads"></a>{% endif %}
              {% if site.feed_url %}<a  href="{{ site.feed_url }}"><img src="{{ site.image_dir }}/rss-48.png" title="Feed" class="rss"></a>{% endif %}
            </div>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="content">
          {{ content }}
        </div>
      </div>
  </body>
</html>
