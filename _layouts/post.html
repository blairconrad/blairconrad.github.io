---
layout: default
---
{% if page.feature %}
<div class="feature-image">
  <img src="{{ page.feature }}"/>
</div>
{% endif %}
<h1>{{ page.title }}</h1>
{% include post-meta.html %}
<div class="entry">
{{ content }}
</div>
<div id="page-navigation"> 
  <div class="previous"> 
    {% if page.previous.url %} 
    <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">&laquo;&nbsp;{{page.previous.title}}</a>
    {% endif %} 
  </div>
  <div class="next"> 
    {% if page.next.url %} 
    <a href="{{page.next.url}}" title="Next Post: {{page.next.title}}">{{page.next.title}}&nbsp;&raquo;</a> 
    {% endif %} 
  </div>
</div> 
{% include disqus.html %}
