---
layout: default
---
<article>
  <header>
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      {{ page.date | date: "%Y-%m-%d" }} in {% for tag in page.tags %} <a href="/tags/#{{ tag }}-ref">{{ tag }}</a>{% endfor %}
    </div>
  </header>
  {{ content }}
  {% include disqus.html %}
</article>
