{% comment %} Load script if disqus comments are enabled and `page.comments` is either empty (index) or set to true {% endcomment %}
{% if page.comments and site.disqus_shortname %}
<div id="page-comments">
<h1>Comments</h1>
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = '{{ site.disqus_shortname }}'; // required: replace example with your forum shortname
    var disqus_url = '{{ site.url }}{{ page.url | replace:'index.html','' }}';
    var disqus_id = {% if page.disqus_id %}'{{ page.disqus_id }}'{% else %}disqus_url{% endif %};

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>
{% endif %}
