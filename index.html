---
layout: default
---
<div class="post-list">
{% for post in site.posts limit:10 %}
<article>
  <header>
    <h1><a class="title" href="{{ post.url }}">{{ post.title }}</a></h1>
    {% include post-meta.html %}
  </header>
  {% if post.summary %}{{ post.summary | markdownify }}{% else %}{{ post.content | strip_html | truncatewords: 50 }}{% endif %}
  (<a href="{{ post.url }}">read more</a>)
</article>
{% endfor %}
</div>
<a href="archive">All posts</a>
