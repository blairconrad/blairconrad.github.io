---
layout: default
---
{% if paginator.previous_page_path %}
<nav><a href="{{ paginator.previous_page_path }}">newer posts</a></nav>
{% endif %}
{% for post in paginator.posts %}
<article>
  <header>
    <h1><a class="title" href="{{ post.url }}">{{ post.title }}</a></h1>
    {% include post-meta.html %}
  </header>
    {{ post.content | markdownify }}
</article>
{% endfor %}
{% if paginator.next_page_path %}
<nav><a href="{{ paginator.next_page_path }}">older posts</a></nav>
{% endif %}
