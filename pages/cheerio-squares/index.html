<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title xml:lang="en">Cheerio Squares</title>
  <link rel="stylesheet" href="/theme/css/recipe.css" />
  <link rel="stylesheet" type="text/css"
    href="http://fonts.googleapis.com/css?family=Roboto%20Condensed%7CRoboto%3Anormal%2Cbold%2Citalic%2C500" />
</head>

<body>
  <h1>Cheerio Squares</h1>

  <table>
  <tr>
    <td>200 g marshmallows</td>
    <td rowspan="2">melt</td>
    <td rowspan="2">remove from heat</td>
    <td rowspan="3">stir</td>
    <td rowspan="4">stir more</td>
  </tr>
  <tr>
    <td>45 g butter</td>
  </tr>
  <tr>
    <td>&half;&ndash;1 t vanilla</td>
    <td colspan="2" class="righthide">&nbsp;</td>
  </tr>
  <tr>
    <td>157 g Cheerios</td>
    <td colspan="3" class="righthide">&nbsp;</td>
  </tr>
</table>

<ol>
<li>Melt marshmallows and butter in a pot</li>
<li>Remove from heat and stir in vanilla</li>
<li>Stir in Cheerios</li>
</ol>

    <a href="/Recipes">more recipes</a></a>
  </footer>
</body>

</html>
