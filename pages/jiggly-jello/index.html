  <title xml:lang="en">Jiggly Jello</title>
  <link rel="stylesheet" href="/theme/css/recipe.css" />
  <link rel="stylesheet" type="text/css"
    href="http://fonts.googleapis.com/css?family=Roboto%20Condensed%7CRoboto%3Anormal%2Cbold%2Citalic%2C500" />

<body>
  <h1>Jiggly Jello</h1>

  <table>

<tr>
  <td>2 packages Jello</td>
  <td rowspan="3">mix</td>
  <td rowspan="5">mix</td>
  <td rowspan="5">wait</td>
</tr>
<tr>
  <td>&#189; c sugar</td>
</tr>
<tr>
  <td>2 c boiling water</td>
</tr>
<tr>
  <td>3 envelopes gelatin</td>
  <td rowspan="2">mix</td>
</tr>
<tr>
  <td>1 c cold water</td>
</tr>
</table>

<ol>
<li>Combine Jello powder, sugar,  and boiling water
<li>Combine gelatin powder and cold water
<li>Mix it all up
<li>Chill until set
</ol>
